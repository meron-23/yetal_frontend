<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yetal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @keyframes floatIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .animate-float-in {
            animation: floatIn 0.5s ease-out forwards;
        }
        .search-container {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .search-container.focused {
            box-shadow: 0 15px 30px -10px rgba(79, 70, 229, 0.3);
        }
        .product-card {
            transition: all 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .image-container {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-[#afd0e8] to-purple-50 min-h-screen font-sans">
    <div class="container mx-auto mt-10 px-4 py-12 md:py-12">
        <!-- Header -->
        <header class="text-center mb-8 md:mb-12 animate-float-in" style="animation-delay: 0.1s">
 
                    <img src="yetal logo.png" alt="Yetal Logo" class="h-32 mx-auto">
                    <p class="text-[#191817] text-lg mt-4 font-semibold">Find anything, anywhere in Ethiopia</p>
                    <p class="text-gray-500 mt-2">Search for products, brands, and moreâ€”quickly discover what's available near you.</p>
        </header>

        <!-- Search Section -->
        <div class="max-w-2xl mx-auto mb-8 md:mb-12">
            <div id="searchContainer" class="search-container bg-white rounded-xl p-1 shadow-md animate-float-in" style="animation-delay: 0.2s">
                <div class="relative">
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Search for any product (e.g. iPhone, Valentino Donna, shoes, etc.)" 
                        class="w-full py-4 px-6 rounded-xl border-0 focus:outline-none text-lg placeholder-gray-400"
                    >
                    <button 
                        id="searchButton"
                        class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-[#fe982a] text-white p-3 rounded-xl hover:bg-[#fe982a] transition-all duration-300 focus:outline-none flex items-center space-x-2"
                    >
                        <span>Yetal</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="max-w-4xl mx-auto">
            <!-- Initial State -->
            <div id="initialState" class="text-center py-12 animate-float-in" style="animation-delay: 0.3s">
            </div>

     
            <div id="loadingIndicator" class="text-center py-12 hidden">
                <div class="inline-flex space-x-2 items-center">
                    <div class="w-3 h-3 rounded-full bg-indigo-600 animate-bounce"></div>
                    <div class="w-3 h-3 rounded-full bg-indigo-600 animate-bounce" style="animation-delay: 0.2s"></div>
                    <div class="w-3 h-3 rounded-full bg-indigo-600 animate-bounce" style="animation-delay: 0.4s"></div>
                </div>
                <p class="mt-4 text-gray-600">Searching our collection...</p>
            </div>

         
            <div id="emptyState" class="text-center py-12 hidden">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-indigo-100 rounded-full mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <h3 class="text-xl font-medium text-gray-800 mb-2">No products found</h3>
                <p class="text-gray-500">Try different search terms or check back later</p>
            </div>

         
            <div id="resultsContainer" class="hidden">
                <h2 class="text-xl font-semibold text-gray-800 mb-6 px-2">Search Results</h2>
                <div id="resultsList" class="grid gap-6 md:grid-cols-2">
                 
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const searchContainer = document.getElementById('searchContainer');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsList = document.getElementById('resultsList');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const emptyState = document.getElementById('emptyState');
        const initialState = document.getElementById('initialState');

        // Store search results for filtering
        let searchResults = [];

        // Focus animation for search input
        searchInput.addEventListener('focus', function() {
            searchContainer.classList.add('focused');
        });

        searchInput.addEventListener('blur', function() {
            searchContainer.classList.remove('focused');
        });

        // Create filter bar
        function createFilterBar() {
            const filterBar = document.createElement('div');
            filterBar.className = 'flex space-x-4 mb-6 px-2';
            filterBar.innerHTML = `
                <button data-filter="all" class="filter-btn px-4 py-2 rounded-xl bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition-all duration-300">All</button>
                <button data-filter="channels" class="filter-btn px-4 py-2 rounded-xl bg-gray-200 text-gray-800 font-semibold hover:bg-gray-300 transition-all duration-300">Channels</button>
                <button data-filter="recent" class="filter-btn px-4 py-2 rounded-xl bg-gray-200 text-gray-800 font-semibold hover:bg-gray-300 transition-all duration-300">Recent</button>
            `;
            resultsContainer.insertBefore(filterBar, resultsContainer.firstChild);
            return filterBar;
        }

        // Apply active state to filter button
        function setActiveFilter(activeButton) {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => {
                btn.classList.remove('bg-indigo-600', 'text-white');
                btn.classList.add('bg-gray-200', 'text-gray-800');
            });
            activeButton.classList.remove('bg-gray-200', 'text-gray-800');
            activeButton.classList.add('bg-indigo-600', 'text-white');
        }

        // Filter and display results
        function displayFilteredResults(filterType, selectedChannel = null) {
            resultsList.innerHTML = '';
            let filteredResults = [...searchResults];

            if (filterType === 'recent') {
                filteredResults.sort((a, b) => {
                    const dateA = a.date ? parseInt(a.date) : 0;
                    const dateB = b.date ? parseInt(b.date) : 0;
                    return dateB - dateA; // Sort by most recent
                });
            } else if (filterType === 'channels' && selectedChannel) {
                filteredResults = filteredResults.filter(product => product.channel === selectedChannel);
            }

            if (filteredResults.length > 0) {
                filteredResults.forEach((product, index) => {
                    const productCard = createProductCard(product, index);
                    resultsList.appendChild(productCard);
                });
                resultsContainer.classList.remove('hidden');
            } else {
                emptyState.classList.remove('hidden');
                resultsContainer.classList.add('hidden');
            }
        }

        // Create channel selection dropdown
        function createChannelDropdown() {
            const channels = [...new Set(searchResults.map(product => product.channel).filter(channel => channel))];
            if (channels.length === 0) return null;

            const dropdown = document.createElement('select');
            dropdown.className = 'ml-4 px-4 py-2 rounded-xl bg-gray-200 text-gray-800 font-semibold focus:outline-none';
            dropdown.innerHTML = '<option value="">Select a Channel</option>' + 
                channels.map(channel => `<option value="${channel}">${channel}</option>`).join('');
            
            dropdown.addEventListener('change', (e) => {
                const selectedChannel = e.target.value;
                if (selectedChannel) {
                    displayFilteredResults('channels', selectedChannel);
                } else {
                    displayFilteredResults('all');
                }
            });

            return dropdown;
        }

        // Search function
        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) return;

            // Show loading, hide others
            loadingIndicator.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
            emptyState.classList.add('hidden');
            initialState.classList.add('hidden');

            try {
                // API call
                const response = await fetch('https://gravity.et/yetal/api/chat-shop-assistant', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userMessage: query
                    })
                });

                // Check if the response is OK before parsing
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Directly get the JSON data from the response
                const data = await response.json();
                console.log(data);

                // Hide loading
                loadingIndicator.classList.add('hidden');

                // Store results for filtering
                searchResults = data;

                if (data.length > 0) {
                    // Clear previous filter bar
                    const existingFilterBar = resultsContainer.querySelector('.flex.space-x-4.mb-6');
                    if (existingFilterBar) existingFilterBar.remove();

                    // Create and insert filter bar
                    const filterBar = createFilterBar();
                    const channelDropdown = createChannelDropdown();
                    if (channelDropdown) filterBar.appendChild(channelDropdown);

                    // Display all results initially
                    displayFilteredResults('all');

                    // Add filter button event listeners
                    const filterButtons = filterBar.querySelectorAll('.filter-btn');
                    filterButtons.forEach(btn => {
                        btn.addEventListener('click', () => {
                            const filterType = btn.getAttribute('data-filter');
                            setActiveFilter(btn);
                            if (filterType === 'channels') {
                                if (channelDropdown) channelDropdown.value = '';
                                displayFilteredResults('all'); // Default to all if no channel selected
                            } else {
                                displayFilteredResults(filterType);
                            }
                        });
                    });

                    resultsContainer.classList.remove('hidden');
                } else {
                    // Show empty state
                    emptyState.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Search error:', error);
                loadingIndicator.classList.add('hidden');
                emptyState.classList.remove('hidden');
            }
        }

        // Create product card HTML with proper image path
        function createProductCard(product, index) {
            const card = document.createElement('div');
            card.className = 'product-card bg-white rounded-xl overflow-hidden shadow-md animate-float-in';
            card.style.animationDelay = `${index * 0.1}s`;

            // Construct image path for the server to serve the image
            const serverBaseUrl = 'https://gravity.et/yetal/api'; // Adjust this if your server serves images from a different route
            const imageUrl = product.image ? `${serverBaseUrl}${product.image}` : 'https://via.placeholder.com/300x300?text=Product+Image';

            console.log(product.date)
            // Format the date from the BigInt string
            const formattedDate = product.date ? new Date(parseInt(product.date) / 1000000).toLocaleDateString() : 'Date not available';

            card.innerHTML = `
                <div class="h-full flex flex-col">
                    <div class="image-container h-48 overflow-hidden flex items-center justify-center">
                        <img 
                            src="${imageUrl}" 
                            alt="${product.title || 'No title available'}" 
                            class="h-full w-full object-cover"
                            onerror="this.src='https://via.placeholder.com/300x300?text=Product+Image'"
                        >
                    </div>
                    <div class="p-5 flex-1 flex flex-col">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="text-lg font-bold text-gray-800">${product.title || 'No title available'}</h3>
                            <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">In Stock</span>
                        </div>
                        
                        <p class="text-indigo-600 font-semibold text-lg mb-4">
                            ETB ${product.price !== undefined && product.price !== null && product.price !== '' ? product.price : 'Not available'}
                        </p>
                        
                        <div class="space-y-2 text-sm text-gray-600 mb-4">
                            <div class="flex items-start">
                                <svg xmlns="http://www.w3.org/2000/svg" class="flex-shrink-0 h-4 w-4 mt-0.5 mr-2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <span>${product.location || 'Location not available'}</span>
                            </div>
                            <div class="flex items-start">
                                <svg xmlns="http://www.w3.org/2000/svg" class="flex-shrink-0 h-4 w-4 mt-0.5 mr-2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                </svg>
                                ${
                                    product.phone
                                    ? `<a href="tel:${product.phone}" class="hover:text-indigo-600">${product.phone}</a>`
                                    : '<span>Phone not available</span>'
                                }
                            </div>
                        </div>
                        
                        <div class="mt-auto pt-4 border-t border-gray-100 flex justify-between items-center">
                            ${
                                product.channel
                                ? `<a href="https://t.me/${product.channel.substring(1)}" target="_blank" class="text-sm text-indigo-600 hover:text-indigo-800 flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                    </svg>
                                    ${product.channel}
                                </a>`
                                : '<span class="text-sm text-gray-400">Channel not available</span>'
                            }
                            <span class="text-xs text-gray-500">
                                Updated: ${formattedDate}
                            </span>
                        </div>
                    </div>
                </div>
            `;
            return card;
        }

        // Event listeners
        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    });
</script>
</body>

</html>
